<!doctype html>


<html>
   <head>
      <title> Resize the image! </title>
   </head>

   <body>
      <p>
         <img src="img/car.jpg" alt = "CarImage" height=500 width=1000
             onmouseover="this.height=250; this.width=500;"
             onmouseout="this.height=500; this.width=1000;"
      </p>
   </body>
</html>
